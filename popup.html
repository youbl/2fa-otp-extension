<!doctype html>
<html>

<head>
    <title>otp-code</title>
    <meta charset="utf-8">

    <style>
        body {
            min-width: 500px;
            height: 350px;
            overflow-x: hidden;
        }

        .dialog {
            display: none; 
            text-align: center; 
            width: 300px; 
            height: 80px; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background-color: #c0c8e7; 
            border: 1px solid #ccc; 
            padding: 20px;
        }
        .dialog-add {
            position: absolute;
            top: 3px;
            right: 25px;
            background-color: transparent;
            color: blue;
            border: none;
            cursor: pointer;
        }
        .dialog-close {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            color: blue;
            border: none;
            cursor: pointer;
        }
        
        .win-close {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: transparent;
            color: blue;
            border: none;
            cursor: pointer;
            width: 30px;
        }

        ul {
            padding: 0;
            list-style: none;
        }
        ul li {
            display: flex;
            align-items: center;
        }
        ul li:nth-child(even) {
            background-color: #f2f2f2; 
        }

        ul li:nth-child(odd) {
            background-color: #ffffff;
        }
        ul li:hover {
            background-color: #9e9e82;
        }
    </style>
</head>

<body>
    <img src="img/close.jpeg" id="btnClose" class="win-close"/>
    <div>
        <button id="btnShowAddCode">添加密钥</button>
        <button id="btnExport">导出到粘贴板</button>
        <button id="btnImport">从粘贴板导入</button>
    </div>
    <div id="divCode" style="padding-bottom: 10px;"></div>

    <!-- 代替alert的浮层弹窗 -->
    <div id="customAlert" class="dialog" style="overflow: auto;">
        <div id="alertContent"></div>
        <button class="dialog-close">X</button>
    </div>

    <!-- 添加otp密钥的浮层弹窗 -->
    <div id="dialogAdd" class="dialog">
        <div style="padding-top:12px;">
            <div style="padding: 5px;">
                说明:<input type="text" id="txtName" style="width:254px">
            </div>
            <div style="padding: 5px;">
                <div style="float: left;">
                    密钥:<input type="text" id="txtSecret" style="width:167px">
                </div>
                <div style="float: left; cursor: pointer; color: blue; width:80px;">
                    <label for="fileSelect" style="cursor: pointer;">识别二维码</label>
                    <input id="fileSelect" style="visibility:hidden;" type="file" accept="image/*"/><br>
                    <canvas id="canvas" style="visibility:hidden;"></canvas>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <button id="btnAddCode" class="dialog-add">确认添加</button>
        <button class="dialog-close">X</button>
    </div>

    <!-- otp-code的行模板 -->
    <template id="codeItemTemp">
        <li style="height:30px;">
            <div>
                <div style="float: left; padding-left: 5px;"><a href="#0" class="del-btn" data="{{desc}}">删除</a></div>
                <div style="float: left;padding-left: 5px;display:none"><a href="#0" class="copy-btn" data="{{secret}}">密钥</a></div> 
                <div style="float: left;width:27px;padding-left:10px;padding-right:5px;" class="endTime">{{endTime}}秒</div>
                <div style="float: left;width:50px;font-weight: bold;" class="code"><a href="#0" class="copy-btn" data="{{code}}">{{code}}</a></div>
                <div style="float: left;font-weight: bold;padding-left:5px;" class="desc">{{desc}}</div>
                <div style="clear: both;"></div>
            </div>
        </li>
    </template>
    <script src="js/otpauth.umd.min.js"></script>
    <script src="js/jsQR.js"></script>
    <script src="js/popup.js"></script>
</body>

</html>
